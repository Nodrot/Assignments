<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration form</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Registration form</h2>

  <main>

    <form action="log-in-page.html">

      <label for="firstname" id="name">Firstname</label> <br>
      <input type="text" id="name" placeholder="First-name here" required> <br>
      <label for="lastname" id="lastname">Lastname</label> <br>
      <input type="text" id="lastname" placeholder="Last-name here" required> <br>

      <label for="phone-numper">Phone Number</label> <br>
      <input type="tel" name="phone-numper" id="phone-numper" required placeholder="0810909876"> <br>

      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" required placeholder="eg: abcd@zmail.com"> <br>

      <label for="gender">Gender</label> <br>
      <select id="dropdown">
        <option value="0">select one</option>
        <option value="1">female</option>
        <option value="2">male</option>
        <option value="3">prefer not to say</option>
      </select> <br>

      <label for="dob">Date of birth</label> <br>
      <input type="date" name="dob" id="dob" min="1990-01-01" max="2016-01-01" required> <br>

      <label for="fav-color">Favorite color</label> <br>
      <input type="color" id="fav-color"> <br>

      <label for="Password">Create password</label> <br>
      <input type="password" id="Password" placeholder="input password here" required> <br>
      <hr>
      <p>By clicking submit, you accept our <a href="#" target="_blank" rel="noopener noreferrer">terms & conditions</a>
      </p>

      <input type="submit" id="button">

      <p>Already have an account?</p>
      <a href="log-in-page.html"><input type="button" value="Log in" id="button"></a>


    </form>
  </main>
</body>

</html>
